<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .settings-section {
        margin-bottom: 20px;
      }

      .settings-section h2 {
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
      }

      .form-group {
        margin-bottom: 10px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group select {
        width: 90%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .form-group input[type="checkbox"] {
        margin-right: 5px;
      }

      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      button:hover {
        background-color: #0056b3;
      }
      .notification {
          visibility: hidden; /* Hidden by default */
          min-width: 250px; /* Set a minimum width */
          margin-left: -125px; /* Negative half of the width to center it */
          background-color: #f44336; /* Red background by default */
          color: #fff; /* Text color */
          text-align: center; /* Centered text */
          border-radius: 2px; /* Rounded borders */
          padding: 16px; /* Padding */
          position: fixed; /* Sit on top of the screen */
          z-index: 1; /* Add a z-index if needed */
          left: 50%; /* Center the div on the screen */
          bottom: 30px; /* 30px from the bottom */
      }

      /* is used from javascript code */
      /*noinspection CssUnusedSymbol */
      .notification.show {
          visibility: visible; /* Show the notification */
          -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
          animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }

      textarea{
        width: 90%;
        padding: 8px;
        border: 1px solid #000;
        border-radius: 4px;
      }

      #other_options{
        height: 300px;
      }

      #llm_context{
        height: 150px;
      }

      @-webkit-keyframes fadein {
          from {bottom: 0; opacity: 0;}
          to {bottom: 30px; opacity: 1;}
      }

      @keyframes fadein {
          from {bottom: 0; opacity: 0;}
          to {bottom: 30px; opacity: 1;}
      }

      @-webkit-keyframes fadeout {
          from {bottom: 30px; opacity: 1;}
          to {bottom: 0; opacity: 0;}
      }

      @keyframes fadeout {
          from {bottom: 30px; opacity: 1;}
          to {bottom: 0; opacity: 0;}
      }
    </style>
  </head>
  <body>
    <div class="settings-container">
      <form id="settingsForm">
        <div class="settings-section">
          <h2>LLM API Settings</h2>
          <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" id="url" name="URL" />
          </div>
          <div class="form-group">
            <label for="api_token">Api token:</label>
            <input type="text" id="api_token" name="api token" />
          </div>
        </div>

        <div class="settings-section">
          <h2>Context</h2>
          <div class="form-group">
            <label for="llm_context">LLM Context:</label>
            <textarea id="llm_context" name="llm context window"> </textarea>
          </div>
          <div class="form-group">
            <input type="checkbox" id="use_last_mails" name="use last mails">
            <label for="use_last_mails" style="display: inline-block; margin-left: 5px">Use last few mails to same
              recipient as context</label>
          </div>
        </div>

        <div class="settings-section">
          <h2>Model settings</h2>
          <div class="form-group">
            <label for="context_window">Context window:</label>
            <input type="number" id="context_window" name="context window" />
            <label for="other_options">Other options:</label>
            <textarea id="other_options" name="other option window"> </textarea>
          </div>
        </div>

        <button type="submit">Save Settings</button>
      </form>
      <div id="notification" class="notification"></div>
    </div>
    <!--suppress HtmlUnknownTarget generated from ../src/options.ts-->
    <script src="../options.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .settings-section {
        margin-bottom: 20px;
      }

      .settings-section h2 {
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
      }

      .form-group {
        margin-bottom: 10px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group select {
        width: 90%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .form-group input[type="checkbox"] {
        margin-right: 5px;
      }

      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      button:hover {
        background-color: #0056b3;
      }

      textarea {
        width: 90%;
        padding: 8px;
        border: 1px solid #000;
        border-radius: 4px;
      }

      #other_options {
        height: 300px;
      }

      #llm_context {
        height: 150px;
      }

      @-webkit-keyframes fadein {
        from {
          bottom: 0;
          opacity: 0;
        }
        to {
          bottom: 30px;
          opacity: 1;
        }
      }

      @keyframes fadein {
        from {
          bottom: 0;
          opacity: 0;
        }
        to {
          bottom: 30px;
          opacity: 1;
        }
      }

      @-webkit-keyframes fadeout {
        from {
          bottom: 30px;
          opacity: 1;
        }
        to {
          bottom: 0;
          opacity: 0;
        }
      }

      @keyframes fadeout {
        from {
          bottom: 30px;
          opacity: 1;
        }
        to {
          bottom: 0;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="settings-container">
      <form id="settingsForm">
        <div class="settings-section">
          <h2>LLM API Settings</h2>
          <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" id="url" name="URL" />
          </div>
          <div class="form-group">
            <label for="api_token">Api token:</label>
            <input type="text" id="api_token" name="api token" />
          </div>
        </div>

        <div class="settings-section">
          <h2>Context</h2>
          <div class="form-group">
            <label for="llm_context">LLM Context:</label>
            <textarea id="llm_context" name="llm context window"> </textarea>
          </div>
          <div class="form-group">
            <input type="checkbox" id="use_last_mails" name="use last mails" />
            <label for="use_last_mails" style="display: inline-block; margin-left: 5px"
              >Use last few mails to same recipient as context</label
            >
          </div>
        </div>

        <div class="settings-section">
          <h2>Model settings</h2>
          <div class="form-group">
            <label for="context_window">Context window:</label>
            <input type="number" id="context_window" name="context window" min="1"/>
            <label for="other_options">Other options:</label>
            <textarea id="other_options" name="other option window"> </textarea>
          </div>
        </div>
      </form>
    </div>
    <!--suppress HtmlUnknownTarget generated from ../src/options.ts-->
    <script src="../options.js"></script>
  </body>
</html>
